<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food !</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo/ohmyfood@2x.svg" alt="logo ohmyfood" />
      </div>
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
      </div>
    </header>
    <main>
      <section class="explore-restaurants">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
        <button class="explore-restaurants__btn">
          Explorer nos restaurants
        </button>
      </section>
      <section class="site-functioning">
        <h2>Fonctionnement</h2>
        <div class="site-functioning__card-cont">
          <article class="site-functioning__card">
            <div class="site-functioning__number"><p>1</p></div>
            <div class="site-functioning__icon-alignement">
              <i
                class="fa-solid fa-mobile-screen-button site-functioning__icon"
              ></i>
              <p>Choisissez un restaurant</p>
            </div>
          </article>
          <article class="site-functioning__card">
            <div class="site-functioning__number"><p>2</p></div>
            <div class="site-functioning__icon-alignement">
              <i class="fa-solid fa-list-ul site-functioning__icon"></i>
              <p>Composez votre menu</p>
            </div>
          </article>
          <article class="site-functioning__card">
            <div class="site-functioning__number"><p>3</p></div>
            <div class="site-functioning__icon-alignement">
              <i
                class="fa-solid fa-store site-functioning__icon site-functioning__icon--purple"
              ></i>
              <p>Dégustez au restaurant</p>
            </div>
          </article>
        </div>
      </section>
      <section class="restaurants">
        <h2>Restaurants</h2>
        <div class="restaurants__card-cont">
          <a><article class="restaurants__card"></article></a>
          <a><article class="restaurants__card"></article></a>
          <a><article class="restaurants__card"></article></a>
          <a><article class="restaurants__card"></article></a>
        </div>
      </section>
      <footer>
        <h3>ohmyfood</h3>
        <li>
          <ul>
            1
          </ul>
          <ul>
            2
          </ul>
          <ul>
            3
          </ul>
          <ul>
            4
          </ul>
        </li>
      </footer>
    </main>
  </body>
</html>
