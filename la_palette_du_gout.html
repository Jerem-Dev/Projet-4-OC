    <header>
      <div class="logo">
        <img src="img/logo/ohmyfood@2x.svg" alt="logo ohmyfood" />

    <main>
      <div class="main-container">
        <div class="restaurant-background">

          />
        </div>
        <section class="menu">
          <div class="menu__restaurant">
            <h1>La palette du goût</h1>
            <i class="fa-regular fa-heart blank-heart"></i>
          </div>
          <div class="menu__starter">e</div>
          <div class="menu__main-course">aaa</div>
          <div class="menu__dessert">aazezzzzzzzzzzzzzzzzzaa <br />a</div>

    <footer>
      <div class="footer-container">
        <h3>ohmyfood</h3>
        <ul>
          <li>
            <p><i class="fa-solid fa-utensils"></i>  Proposer un restaurant</p>
          </li>
          <li>
            <p>

          </li>
          <li>
            <p>Mentions légales</p>
          </li>
          <li>
